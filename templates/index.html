<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask To-Do App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-4">📝 My To-Do List</h2>
    <form method="POST" class="d-flex mb-3">
      <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between">
          {{ task.task }}
          <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
      {% else %}
        <li class="list-group-item">No tasks yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
